# Nom du serveur
server_name = MonServeurMinetest

# Message d'accueil
motd = Bienvenue sur mon serveur Minetest !

# Nom du monde par défaut
world_path = /config/.minetest/worlds/world

# Port d'écoute
port = 30000

# Nombre maximum de joueurs
max_users = 10

# Activer le PvP
enable_pvp = true

# Activer les mods
mod_path = /config/.minetest/mods

# Logs
logfile = /config/.minetest/logs/minetest.log
